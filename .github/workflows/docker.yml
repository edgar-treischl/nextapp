name: Deploy Next.js App to GitHub Pages

on:
  push:
    branches:
      - main   # Trigger on main branch push

permissions:
  contents: write   # Required to push to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 4️⃣ Build Next.js app (Static export)
      - name: Build Next.js app
        run: yarn build

      # 5️⃣ Disable Jekyll safely
      - name: Disable Jekyll
        run: |
          mkdir -p out/nextapp
          touch out/nextapp/.nojekyll

      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out/nextapp   # ✅ Exported folder with basePath
          # Optional: use a custom branch
          # publish_branch: gh-pages
